apiVersion: v1
kind: Service
metadata:
  name: {{ include "frontend.fullname" . }}-svc
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "frontend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
  selector:
    app: {{ include "frontend.name" . }}
